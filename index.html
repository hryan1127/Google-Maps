<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Earth Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
  dirLight.position.set(5, 3, 5);
  scene.add(dirLight);

  // Globe geometry
  const geometry = new THREE.SphereGeometry(1, 64, 64);

  // Load texture (make sure this matches your real filename/path)
  const loader = new THREE.TextureLoader();

  loader.load(
    "./flat_earth_Largest_still.0330.jpg",
    (texture) => {
      console.log("✅ Texture loaded!", texture);

      // IMPORTANT for correct brightness in modern Three.js
      texture.colorSpace = THREE.SRGBColorSpace;

      const material = new THREE.MeshStandardMaterial({
        map: texture
      });

      const globe = new THREE.Mesh(geometry, material);
      scene.add(globe);

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.003;
        renderer.render(scene, camera);
      }
      animate();
    },
    undefined,
    (err) => {
      console.error("❌ Texture failed to load:", err);
    }
  );

  // Resize handling
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
